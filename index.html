<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Location Update</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffe4e1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
      padding: 20px;
    }
    #location {
      font-size: 8vw; /* scales with screen width */
      color: #d60000;
      font-weight: bold;
      word-wrap: break-word;
    }
    #updated {
      margin-top: 15px;
      font-size: 4vw;
      color: #333;
    }

    /* For larger screens (desktop/tablet) */
    @media (min-width: 768px) {
      #location {
        font-size: 3em;
      }
      #updated {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>
  <div>
    <div id="location">Loading location...</div>
    <div id="updated"></div>
  </div>

  <script>
  async function fetchLocation() {
    try {
      const response = await fetch("https://docs.google.com/spreadsheets/d/e/2PACX-1vShjWMslaQLXn8oLMMQyFutX6v_yQ_CR4VLFSdVEd08twcoQtKvRFkXKHqGu_y0RiHqgcBaXBtdUHuX/pub?output=csv");
      const text = await response.text();
      const rows = text.split("\n");

      // Split the first row into columns
      const cols = rows[0].split(",");

      const location = cols[0];   // A1
      const locationtime = cols[1]; // B1

      document.getElementById("location").textContent = location;
      document.getElementById("updated").textContent = "Last updated: " + locationtime;
    } catch (error) {
      document.getElementById("location").textContent = "Error loading location";
    }
  }

  fetchLocation();
  // Refresh every 30 seconds
  setInterval(fetchLocation, 30000);
</script>

</body>
</html>
